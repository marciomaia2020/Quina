<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quina</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <h1>Quina</h1>
 
  <p>Selecione de 5 a 15 números dentre os 80 disponíveis</p>
  <P>Também é possivel criar um jogo aleatório.</P>

  <div id="number-selector">
    <label for="number-amount">Escolha a quantidade de números para selecionar: (5-15)</label>
    <select id="number-amount">
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
    </select>
  </div>
  <div id="quina-numbers"></div>
  <div class="buttons-container" id="quina-buttons"></div> <!-- Botões dentro de uma div com classe buttons-container -->
  <div id="quina-saved-games"></div>

  <footer>Feito por:  <i>Márcio Fernando Maia</i></footer>

  <script defer src="./js/script.js"></script>
</body>
</html>
